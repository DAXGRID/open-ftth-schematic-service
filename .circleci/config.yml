version: 2.1

executors:
  dotnet-core-sdk:
    docker:
    - image: mcr.microsoft.com/dotnet/sdk:6.0
  alpine-git:
    environment:
      IMAGE_NAME: openftth/schematic-service
    docker:
    - image: alpine/git

jobs:
  build-app:
    executor: dotnet-core-sdk
    steps:
      - checkout
      - run:
          name: apt update
          command: apt-get update;
      - run:
          name: restore
          command: dotnet restore
      - run:
          name: build
          command: dotnet build -c Release

  test-app:
    executor: dotnet-core-sdk
    steps:
      - checkout
      - run:
          name: apt update
          command: apt-get update;
      - run:
          name: test
          command: dotnet test

  publish-nuget:
    executor: dotnet-core-sdk
    steps:
      - checkout
      - run:
          name: Push to NuGet
          command: |
            dotnet pack --output ./publish --configuration Release -p:PackageVersion=${CIRCLE_TAG:1}
            dotnet nuget push --source "${NUGET_FEED_URL}" --api-key="${NUGET_KEY}" "./publish/*.nupkg"
workflows:
  build-test-upload_image:
    jobs:
      - build-app:
          filters:
            tags:
              only: /.*/
      - test-app:
          requires:
            - build-app
          filters:
            tags:
              only: /.*/
      - publish-nuget:
          context: nuget
          requires:
            - test-app
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
